<script type="text/javascript">
    function dayOfTheYear(date) {
	var year = date.getFullYear();
	var days = new Array(31,(year%400==0||(year%4==0&&year%100!=0))?29:28,31,30,31,30,31,31,30,31,30,31);
	var doty = date.getDate();
	for(var i=0; i < date.getMonth(); i++) {
		doty += days[i];
	}
	return doty;
}

function week(date) {
	var day = date.getDay();
	if(day==0) day = 7; // In ISO-8601, Sunday is 7, not 0
	return Math.floor((dayOfTheYear(date)-day+10)/7);
}

    function check(i) {
    if (i < 10) {
        i = "0" + i;
    }
    return i;
}

function startTime() {
    var today = new Date();
    document.getElementById('time_n').innerHTML = check(today.getHours()) + ":" + check(today.getMinutes()) ;
    document.getElementById('date_n').innerHTML = check(today.getDate()) + "." + check(today.getMonth()+1) + "." + today.getFullYear() + ", KW " + check(week(today));
    t = setTimeout(function () {
        startTime()
    }, 500);
}
startTime();
    </script>
